<!DOCTYPE html>
<html lang="pt-BR">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../../styles/globalStyles.css">
      <link rel="stylesheet" href="../../styles/header.css">
      <link rel="stylesheet" href="../../styles/dropdown.css">
      <link rel="stylesheet" href="../../styles/buttons.css">
      <link rel="stylesheet" href="../../styles/modal.css">
      <link rel="stylesheet" href="../../styles/inputs.css">
      <link rel="stylesheet" href="../../styles/cards.css">
      <link rel="stylesheet" href="../../styles/footer.css">
      <link rel="stylesheet" href="../../styles/toast.css">
      <link rel="stylesheet" href="styles.css">
      <title>Perfil - Kenzie Pets</title>
  </head>


  <body>  
    <header class="header">
        <div class="container">            
            <img class="logo" src="../../assets/img/Logo.svg" alt="">  
            <div class="nav-container-buttons">
              <button class="login buttonRegister buttons-default buttons-white">Home</button>
              <button class="register buttonLogin buttons-default buttons-brand">Logout</button>
            </div>
            <button class="dropdown" id="dropdown"></button>          
        </div>
    </header>   
    <main>
      
      <div class="container-buttons hideMe" id="containerButtons">
          <button class="login buttonRegister buttons-default buttons-white">Home</button>
          <button class="register buttonLogin buttons-default buttons-brand">Logout</button>
      </div>

      <div class="profile-box-purple">
        <img id="img-profile" src="" alt="" />
      </div>      

      <section class="section-profile-content container">
        <h2>Dados Pessoais</h2>

        <div class="div-personal-info">
          <h4 class="personal-info-name"></h4>
          <h4 class="personal-info-email"></h4>
        </div>

        <div class="div-buttons-update-info-delete-account">
          <button class="buttons-default buttons-brand button-profile-update-info">Atualizar informações</button>
          <button class="buttons-default buttons-red button-profile-delete-account">Deletar conta</button>
        </div>
      </section>

      <section class="section-my-pets container">
        <button class="buttons-default buttons-green button-register-new-pet">Cadastrar novo pet</button>

        <div class="box-my-pets"></div>
      </section>
    </main>
    <footer class="footer">
        <p>KenziePets | Todos os Direitos Reservados</p>
    </footer>
    <script src="script.js" type="module"></script>
  </body>
</html>
