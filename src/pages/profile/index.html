<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/buttons.css" />
    <link rel="stylesheet" href="../../styles/dropdown.css" />
    <link rel="stylesheet" href="../../styles/inputs.css" />
    <link rel="stylesheet" href="../../styles/modal.css" />
    <link rel="stylesheet" href="../../styles/text.css" />
    <link rel="stylesheet" href="../../styles/toast.css" />
    <link rel="stylesheet" href="./styles.css" />

    <script defer type="module" src="./script.js"></script>

    <title>Meu Perfil</title>
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <button class="dropdown" id="dropdown">
          <img src="../../assets/img/menu.svg" alt="" />
        </button>
        <img src="../../assets/img/Logo.svg" alt="" />
        <div class="containerButtons">
          <button class="hideMe buttonRegister" id="menuDrop">Home</button>
          <button class="hideMe buttonLogin" id="menuDrop">Logout</button>
        </div>
      </div>
    </header>

    <main class="container-profile">
      <div class="profile-box-purple"></div>
      <img id="img-profile" src="" alt="" />

      <section class="section-profile-content">
        <h2>Dados Pessoais</h2>

        <div class="div-personal-info">
          <h4 class="personal-info-name"></h4>
          <h4 class="personal-info-email"></h4>
        </div>

        <div class="div-buttons-update-info-delete-account">
          <button class="button-profile-update-info">
            Atualizar informações
          </button>
          <button class="button-profile-delete-account">Deletar conta</button>
        </div>
      </section>

      <section class="section-my-pets">
        <button class="button-register-new-pet">Cadastrar novo pet</button>

        <div class="box-my-pets"></div>
      </section>
    </main>
  </body>
</html>
